<section class="m-5">
    <p-table #dt1 [value]="prepaymentDeductions" [rows]="10" [paginator]="true" styleClass="p-datatable-striped"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="isLoading">
        <!-- â†‘ CAMBIO: Usar isLoading en lugar de prepaymentDeductions.length === 0 -->
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between">
                <p><strong>Prepayment Deductions</strong></p>
                <div class="flex justify-content-end">
                    <button pButton label="Create" class="p-button-outlined" icon="pi pi-plus"
                        (click)="showDialog()"></button>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th><strong>ID</strong></th>
                <th><strong>Description</strong></th>
                <th><strong>Actions</strong></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-record>
            <tr>
                <td>{{ record.Idprepaymentdeduction }}</td>
                <td>{{ record.Descripprepaymentdeduction || 'N/A' }}</td>
                <td>
                    <p-button 
                        class="m-1" 
                        icon="pi pi-pencil" 
                        styleClass="p-button-rounded p-button-success p-button-outlined"
                        pTooltip="Edit"
                        (click)="editRecord(record)">
                    </p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="3" class="text-center py-4">
                    <div class="flex flex-column align-items-center gap-3">
                        <i class="pi pi-inbox" style="font-size: 3rem; color: #dee2e6;"></i>
                        <div>
                            <h4 class="m-0 mb-2">No Prepayment Deductions Found</h4>
                            <p class="text-color-secondary m-0">
                                Get started by creating your first prepayment deduction.
                            </p>
                        </div>
                        <button pButton label="Create First Record" 
                                class="p-button-outlined" 
                                icon="pi pi-plus"
                                (click)="showDialog()">
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</section>

<!-- Dialog Form -->
<p-dialog 
    [header]="isEditMode ? 'Edit Prepayment Deduction' : 'Create Prepayment Deduction'" 
    [(visible)]="visible"
    [style]="{width: '450px'}"
    [modal]="true"
    [draggable]="false"
    [resizable]="false">
    
    <ng-template pTemplate="content">
        <form [formGroup]="prepaymentForm" class="p-fluid">
            <div class="mt-3">
                <span class="p-float-label w-full">
                    <input 
                        pInputText 
                        id="description" 
                        formControlName="Descripprepaymentdeduction"
                        [class.ng-invalid]="prepaymentForm.get('Descripprepaymentdeduction')?.invalid && prepaymentForm.get('Descripprepaymentdeduction')?.touched"
                    />
                    <label htmlFor="description">Description *</label>
                </span>
                <small 
                    class="p-error" 
                    *ngIf="prepaymentForm.get('Descripprepaymentdeduction')?.invalid && prepaymentForm.get('Descripprepaymentdeduction')?.touched">
                    Description is required and must be at least 3 characters
                </small>
            </div>
        </form>
    </ng-template>
    
    <ng-template pTemplate="footer">
        <div class="flex justify-content-between w-full">
            <div>
                <p-button 
                    *ngIf="isEditMode"
                    icon="pi pi-trash" 
                    label="Delete" 
                    styleClass="p-button-danger"
                    (click)="confirmDelete($event, currentRecord)">
                </p-button>
            </div>
            <div class="flex gap-2">
                <p-button 
                    styleClass="p-button-outlined" 
                    label="Cancel" 
                    (click)="cancelDialog()">
                </p-button>
                <p-button 
                    label="Save" 
                    (click)="saveRecord()"
                    [disabled]="prepaymentForm.invalid">
                </p-button>
            </div>
        </div>
    </ng-template>
</p-dialog>

<!-- Messages and Confirmations -->
<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
