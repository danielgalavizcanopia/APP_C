<section class="m-5">
    <p-table #dt1 [value]="products" [rows]="10" [paginator]="true" styleClass="p-datatable-striped"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[25, 50, 100]">
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between">
                <p><strong>Prepayment Deduction</strong></p>
                <div class="flex justify-content-end">
                    <button pButton label="Create" class="p-button-outlined" icon="pi pi-plus"
                        (click)="showDialog()"></button>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th><strong>Type Prepayment</strong></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <td>
                    <p-button class="m-2" icon="pi pi-pencil" (click)="showDialog()"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</section>

<p-dialog header="Prepayment Form" [(visible)]="visible">
    <ng-template pTemplate="content">
        <div class="mt-2">
            <span class="p-float-label w-full">
                <input pInputText id="username" />
                <label htmlFor="username">Prepayment</label>
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="flex justify-content-between">
            <div>
                <p-button icon="pi pi-trash" label="Delete" styleClass="p-button-danger"></p-button>
            </div>
            <div>
                <p-button styleClass="p-button-outlined" label="Cancel" (click)="visible = false"></p-button>
                <p-button label="Save" (click)="visible = false"></p-button>
            </div>
        </div>
    </ng-template>
</p-dialog>
<p-confirmPopup></p-confirmPopup>
